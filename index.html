<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TokenManager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>



<div class="container" id="hero">
                <div class="collapse-bar">
                        <div class="row">
                                <div class="col-md-4">
                                        <div class="location">
                                                <button class="btn btn-link text-center collapse-toggle" data-toggle="collapse" data-target="#1"><i class="fa fa-angle-down"></i></button>
                                                <button type="button" class="btn btn-add text-center"><i class="fa fa-plus"></i></button>
                                                <button type="button" class="btn btn-edit text-center"><i class="fa fa-pencil"></i></button>
                                                <span>monster</span>
                                                <span><a href="#" title="Domain">[Monster.be-Europe]</a></span>
                                        </div>
                                </div>
                                <div class="col-md-3">
                                        <div class="world">
                                                <span>Job board</span>
                                                <span>World</span>
                                                <span>FR/EN/DE</span>
                                        </div>
                                </div>
                                <div class="col-md-4">
                                        <div class="count">
                                                <div>Available</div>
                                                <div>100</div>
                                        </div>
                                        <div class="count inuse">
                                                <div>Inuse</div>
                                                <div>70</div>
                                        </div>
                                        <div class="count flagged">
                                                <div>Flagged</div>
                                                <div>80</div>
                                        </div>
                                        <div class="count avail">
                                                <div>Available</div>
                                                <div>12</div>
                                        </div>
                                                
                                </div>
                                <div class="col-md-1">
                                        <span class="delete">
                                                <i class="fa fa-trash"></i>
                                        </span>
                                </div>
                        </div>
                </div>

                

                <div id="1" class="collapse-content collapse">
                                 <!-- Child Row 1 -->
                                <div class="child-row">
                                        <div class="row">
                                                <div class="col-lg-3">
                                                        <button type="button" class="btn btn-login text-center">Get login</button>
                                                        <button type="button" class="btn btn-upload text-center"><i class="fa fa-upload"></i></button>
                                                        <button type="button" class="btn btn-dwnload text-center"><i class="fa fa-download"></i></button>
                                                        <button type="button" class="btn btn-signout text-center"><i class="fa fa-sign-out"></i></button>
                                                </div>
                                                <div class="col-lg-2">
                                                        <div class="website">
                                                                <span>Monster 01</span>
                                                                <span><i class="fa fa-comment"></i></span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="token-status">
                                                                <span class="avail">Token available !</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                </div>
                                                <div class="col-lg-1">
                                                        <span class="mini-delete hidden">
                                                                <i class="fa fa-trash"></i>
                                                        </span>  
                                                </div>
                                        </div>
                                </div> 
                        
                                <!-- Child Row 2 -->
                                <div class=" child-row">  
                                        <div class="row">
                                                <div class="col-lg-3">
                                                        <button type="button" class="btn btn-loginForce text-center">Get login by force</button>
                                                        <button type="button" class="btn btn-upload text-center"><i class="fa fa-upload"></i></button>
                                                        <button type="button" class="btn btn-dwnload text-center"><i class="fa fa-download"></i></button>
                                                        <button type="button" class="btn btn-signout text-center"><i class="fa fa-sign-out"></i></button>
                                                </div>
                                                <div class="col-lg-2">
                                                        <div class="website">
                                                                <span>Monster 06</span>
                                                                <span><i class="fa fa-key"></i></span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="token-status">
                                                                <span class="inuse">Time in use : 0 Days 01 Hour 35 minutes</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="user-info">
                                                                <span class="user-info">
                                                                        <span class="user-icon"><i class="fa fa-user-circle"></i></span>
                                                                        <span>John Doe</span>
                                                                </span>
                                                                <span class="mail-skype">
                                                                        <i class="fa fa-envelope"></i>
                                                                        <i class="fa fa-skype"></i>
                                                                </span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-1">
                                                        <span class="mini-delete hidden">
                                                                <i class="fa fa-trash"></i>
                                                        </span>  
                                                </div>
                                        </div>
                                </div> 
        
                                <!-- Child Row 3 -->
                                <div class=" child-row">
                                        <div class="row">
                                                <div class="col-lg-3">
                                                        <button type="button" class="btn btn-flagged text-center">Flagged</button>
                                                        <button type="button" class="btn btn-upload text-center"><i class="fa fa-upload"></i></button>
                                                        <button type="button" class="btn btn-dwnload text-center"><i class="fa fa-download"></i></button>
                                                        <button type="button" class="btn btn-signout text-center"><i class="fa fa-sign-out"></i></button>
                                                </div>
                                                <div class="col-lg-2">
                                                        <div class="website">
                                                                <span>Monster 07</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="token-status">
                                                                <span class="flagged">Time in use : 0 Days 01 Hour 35 minutes</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="user-info">
                                                                <span class="user-info">
                                                                        <span class="user-icon"><i class="fa fa-user-circle"></i></span>
                                                                        <span>John Doe</span>
                                                                </span>
                                                                <span class="mail-skype">
                                                                        <i class="fa fa-envelope"></i>
                                                                        <i class="fa fa-skype"></i>
                                                                </span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-1">
                                                        <span class="mini-delete hidden">
                                                                <i class="fa fa-trash"></i>
                                                        </span>  
                                                </div>
                                        </div>
                                </div>
        
                                <!-- Child Row 4 -->
                                <div class="child-row">
                                        <div class="row">
                                                <div class="col-lg-3">
                                                        <button type="button" class="btn btn-flagged text-center"> On hold <i class="fa fa-pause"></i></button>
                                                        <button type="button" class="btn btn-upload text-center"><i class="fa fa-upload"></i></button>
                                                        <button type="button" class="btn btn-dwnload text-center"><i class="fa fa-download"></i></button>
                                                        <button type="button" class="btn btn-signout text-center"><i class="fa fa-sign-out"></i></button>
                                                </div>
                                                <div class="col-lg-2">
                                                        <div class="website">
                                                                <span>Monster 08</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="token-status">
                                                                <span class="flagged">Token flagged at 12/12/17 at 13:47</span>
                                                        </div>
                                                </div>
                                                <div class="col-lg-3">
                                                        <div class="child-block-4">
                                                        </div>
                                                </div>
                                                <div class="col-lg-1">
                                                        <span class="mini-delete hidden">
                                                                <i class="fa fa-trash"></i>
                                                        </span>  
                                                </div>
                                        </div>
                                </div>
                </div>

                
</div>
</body>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>

</html>
